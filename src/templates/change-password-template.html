<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        .message {
            font-size: 1.1em;
            margin-top: 10px;
            color: #555;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #00C300;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>パスワード変更通知</h1>
        <p class="message">パスワードを以下のリンクから変更してください。</p>

        <a href="{{BASE_URL}}/reset_password?token={{EMAIL}}&iv={{IV}}"
            class="button">
            パスワードの変更
        </a>

        <p class="message">この変更をリクエストしていない場合は、このメールを無視してください。</p>

        <p class="footer">IPPON カスタマーセンター</p>
    </div>
</body>

</html>
